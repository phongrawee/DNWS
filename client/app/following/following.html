<div class="container">
    <h4>My Following</h4>
    <ul class="list-group">
      <li ng-repeat="following in $ctrl.followings" class="list-group-item">
        <b>{{following.Name}}</b> <a href="" ng-click="$ctrl.UnFollow(following.Name)">[unfollow]</a>
      </li>
    </ul>
    Add new follow <input type="text" ng-model=$ctrl.name /> <input type="submit"ng-click="$ctrl.Follow($ctrl.name)" />
  </div>
